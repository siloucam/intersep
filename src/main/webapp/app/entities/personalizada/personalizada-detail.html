
<div>
    <h2><span>Personalizada</span> {{vm.personalizada.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Identificador</span></dt>
        <dd>
            <span>{{vm.personalizada.identificador}}</span>
        </dd>
        <dt><span>Query</span></dt>
        <dd>
            <span>{{vm.personalizada.query}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="personalizada-detail.edit({id:vm.personalizada.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
