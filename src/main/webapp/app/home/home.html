<div ng-cloak>

	<h2>Estatisticas</h2>

	<h4 ng-if="q1">{{q1}}% dos indiciamentos tipificados como homicidio levaram a condenacoes pelo Art.121 (Matar alguem) </h4>

	<br>

	<h2>Busca por CPF</h2>

    <form>
  <div class="form-group">
    <label for="exampleInputEmail1">CPF</label>
    <input ng-model="cpf" class="form-control" id="cpfinput" aria-describedby="emailHelp" placeholder="Digite o CPF">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>

  <button type="submit" class="btn btn-primary" ng-click="buscar()">Buscar</button>
</form>

	<br>
	<h3>{{indiciado}}</h3>
	<br>
	<h4 ng-if="indiciamento">Indiciado no processo de numero {{indiciamento}} em {{date}}</h4>
	<br>
	<h4 ng-if="penal">Condenado na execucao de numero {{penal}}</h4>

	<h2>Consulta SPARQL</h2>

	<form>
  	<div class="form-group">
    <label for="exampleInputEmail1">Query Editor</label>
    <textarea type="text" style="min-height: 200px" ng-model="query" class="form-control" id="queryinput" aria-describedby="" placeholder=""></textarea>
  	</div>
	</form>

	<button class="btn btn-primary" ng-click="sparql()">Executar</button>

	<div style="height: 10px;"></div>

	<div ng-if="retorno" style="padding: 10px;border-width: 1px;border-style: solid;border-color: lightgray;">{{retorno}}</div>

</div>
